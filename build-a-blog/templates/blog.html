{% extends "base.html" %}

{% block content %}
    <h1>Blog Homepage</h1>
    


    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        
        {% for post in posts %}
            <form action="/entry">
                <label>
                    <p><strong><a href="/entry?id={{post.id}}">{{post.title}}</a></strong></p>
                    <p><small>{{post.body}}</small></p>
                </label>
            </form>
        {% endfor %}
        
    {% endif %}

{% endblock %}
